<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/style.css" />
    <title>Options BLOSSOM ADDON</title>
    <style type="text/css">
    </style>
  </head>
  <body>
    <h2>Choisir des options :</h2>
    <form id="formPreferences">
        <br>
        
        <!-- Outil de travail -->
            <div>
                <input type="checkbox" id="option1" name="Option1" checked>
              <label for="Option1">Mon ordinateur est mon outil de travail.</label>
          </div>

        <!-- recevoir des popups -->
            <div>
                <input type="checkbox" id="option2" name="Option2" checked>
                <label for="Option2">Je souhaite reccevoir des conseils par notifications pop-up.</label>
            </div>

        <!-- limite temps de streaming -->
            <div>
                <input type="checkbox" id="option3" name="Option3" checked>
                <label for="Option3">Je souhaite être limité dans mon temps de streaming.</label>
            </div>

        <!-- Diminuer qualité -->
            <div>
                <input type="checkbox" id="option4" name="Option4" checked>
             <label for="Option4">Je souhaite diminuer ma qualité de visionnage.</label>
            </div>

        <!-- Sauvegarder les options -->
        
    </form>
    <input class="enregistrer"
        id = "submit"
        value="Enregistrer"
        type="button">

    <script type = "text/javascript" src = "js/option.js"></script>
    </body>
</html>
